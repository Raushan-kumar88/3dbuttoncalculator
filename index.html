<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
    <link rel="icon" href="https://toppng.com/uploads/preview/letter-r-png-r-logo-no-background-11563547034njewnbstc5.png">
    <link rel="stylesheet" href="loop.css">
    <script src="loop.js"></script>
</head>
<body>
    <!-- <h1 align="center">Star print using for loop</h1>
    <input type="phone" placeholder="Enter the number" id="demo">
    <br><br>
    <input type="button" value="Star" onclick="star()"><br><br>
    <span id="loop"></span> -->

    <div class="container">
        <div class="cal">
            <form action="" name="main">
                <input type="text" placeholder="0" class="dis" name="result">
                <br>
                <input type="button" value="1" name="1" class="btn" onclick="main.result.value+='1'">
                <input type="button" value="2" name="2" class="btn" onclick="main.result.value+='2'">
                <input type="button" value="3" name="3" class="btn" onclick="main.result.value+='3'">
                <input type="button" value="+" name="+" class="btn" onclick="main.result.value+='+'"> <br>
                <input type="button" value="4" name="4" class="btn" onclick="main.result.value+='4'">
                <input type="button" value="5" name="5" class="btn" onclick="main.result.value+='5'">
                <input type="button" value="6" name="6" class="btn" onclick="main.result.value+='6'">
                <input type="button" value="-" name="-" class="btn" onclick="main.result.value+='-'">
                <input type="button" value="7" name="7" class="btn" onclick="main.result.value+='7'">
                <input type="button" value="8" name="8" class="btn" onclick="main.result.value+='8'">
                <input type="button" value="9" name="9" class="btn" onclick="main.result.value+='9'">
                <input type="button" value="*" name="*" class="btn" onclick="main.result.value+='*'"> <br>
                <input type="button" value="." name="." class="btn" onclick="main.result.value+='.'">
                <input type="button" value="0" name="0" class="btn" onclick="main.result.value+='0'">
                <input type="button" value="%" name="%" class="btn" onclick="main.result.value+='%'">
                <input type="button" value="/" name="/" class="btn" onclick="main.result.value+='/'">
                <input type="button" value="=" name="=" class="btn1" onclick="main.result.value=eval(main.result.value)">
                <input type="submit" value="C" name="clear" class="btn" onclick="main.result.value+=''">
            </form>
        </div>
    </div>
</body>

</html>
